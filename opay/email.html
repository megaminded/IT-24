<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/library/bootstrap.min.css">
    <link rel="stylesheet" href="/library/loader.css">
</head>

<body>
    <div class="loader d-none">
        <div class="lds-dual-ring "></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 mt-5">
                <form onsubmit="submitConfirmation(event)" method="post">
                    <h1>Send confirmation code</h1>
                    <div class="alert alert-dismissible fade show d-none" role="alert">
                        <p id="alert-message"></p>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" name="email" id="" class="form-control" placeholder=""
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <label for="">Code</label>
                        <input type="text" name="code" id="" class="form-control" placeholder=""
                            aria-describedby="helpId">
                    </div>
                    <button class="btn btn-primary" type="submit">SEND</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/opay/email.js"></script>
    <script src="/library/jquery.js"></script>
    <script src="/library/bootstrap.min.js"></script>
</body>

</html>
