<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/library/bootstrap.min.css">
    <link rel="stylesheet" href="/library/loader.css">
</head>

<body>
    <div class="loader d-none">
        <div class="lds-dual-ring "></div>
    </div>
    <form class="col-sm-12 col-md-4 offset-md-4 my-5 shadow p-5" id="register">
        <div class="d-flex justify-content-between">
            <h2>Register account</h2>
            <img src="" alt="">
        </div>
        <p class="text-danger" id="error"></p>
        <div class="form-group">
            <label for="">First name</label>
            <input type="text" name="first_name" id="" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="">Last name</label>
            <input type="text" name="last_name" id="" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <label for="">Phone number</label>
                    <input type="text" name="phone_number" id="" class="form-control" placeholder=""
                        aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" name="email" id="" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" name="password" id="" class="form-control" placeholder=""
                        aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Confirm password</label>
                    <input type="text" name="confirm_password" id="" class="form-control" placeholder=""
                        aria-describedby="helpId">
                </div>

            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="">Gender</label>
                    <select class="form-control" name="gender" id="">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>

    <script src="signup.js"></script>
</body>

</html>
